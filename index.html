<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Schedule</title>
</head>

<style>

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-family: Futura, sans-serif;
    }

    .container {
        width: 1200px;
        height: 600px;
    }

    .schedule-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
    }

    .day-column {
        width: 14.25%;
        height: 100%;
        border: 1px solid rgb(145, 145, 145);
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .day-name {
        width: 100%;
        width: 100%;
        height: 60px;
        background-color: #86BF8F;
        font-weight: bold;
        font-family: 'Futura', sans-serif;
        text-align: center;
        font-size: 1.5em;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }

    .lesson-container {
        box-sizing: border-box;
        width: 96%;
        background-color: #8772AF;
        border-radius: 5px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        justify-content: center;
        align-items: center;
        text-align: center;     
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }

    .lesson-title {
        font-weight: bold;
        font-family: 'Futura', sans-serif;
        color: #fff;
    }

    .lesson-time {
        background-color: #DE9E36;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        font-family: 'Futura', sans-serif;
        font-size: 0.8em;
    }

    .lesson-level-age-container {
        display: flex;
        flex-direction: row;
        gap: 5px;
    }


    .lesson-level {
        background-color: #272727;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        color: #fff;
        font-family: 'Futura', sans-serif;
    }

    .lesson-age {
        background-color: #00A7E1;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        color: #fff;
        font-family: 'Futura', sans-serif;
    }
    
    #share-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-family: 'Futura', sans-serif;
        background-color: #86BF8F;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>

    <h1>Schedule Maker</h1>

    <div class="container">
        <div class="schedule-container">
            <div class="day-column" id="column-mon">
                <div class="day-name">Mon</div>
                <!-- <div class="lesson-container">
                    <div class="lesson-title">Math & Logic</div>
                    <div class="lesson-time">&#x1F550 10:00 - 12:00</div>
                    <div class="lesson-level-age-container">
                        <div class="lesson-level">Basic</div>
                        <div class="lesson-age">S</div>
                    </div>
                </div>
                <div class="lesson-container">
                    <div class="lesson-title">Physics & Astronomy</div>
                    <div class="lesson-time">&#x1F550 12:00 - 13:00</div>
                    <div class="lesson-level-age-container">
                        <div class="lesson-level">Pro</div>
                        <div class="lesson-age">M</div>
                    </div> 
                </div> -->
            </div>
            <div class="day-column" id="column-tue">
                <div class="day-name">Tue</div>
            </div>
            <div class="day-column" id="column-wed">
                <div class="day-name">Wed</div>
            </div>
            <div class="day-column" id="column-thu">
                <div class="day-name">Thu</div>
            </div>
            <div class="day-column" id="column-fri">
                <div class="day-name">Fri</div>
            </div>
            <div class="day-column" id="column-sat">
                <div class="day-name">Sat</div>
            </div>
            <div class="day-column" id="column-sun">
                <div class="day-name">Sun</div>
            </div>
        </div>
    </div>

    <button id="share-button">Generate Shareable Link</button>

    <script>
        let lessons = [
            {
                Title: "Example Title",
                day: "Mon",
                time: "10:00-12:00",
                black_label: "Basic",
                blue_label: "S",
                link: "https://example.com",
                color: "#8772AF"
            },
            {
                Title: "Another Title",
                day: "Mon",
                time: "12:00-13:00",
                black_label: "Pro",
                blue_label: "M",
                link: "https://example.com",
                color: "#8772AF"
            }
        ];

        window.onload = function() {
            const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

            for (const day of days) {
                const column = document.getElementById(`column-${day.toLowerCase()}`);
                if (!column) {
                    console.error(`Column not found for day: ${day}`);
                    continue;
                }

                // Keep the day name, remove other children
                while (column.children.length > 1) {
                    column.removeChild(column.lastChild);
                }

                for (const lesson of lessons) {
                    if (lesson.day === day) {
                        const lessonContainer = document.createElement("div");
                        lessonContainer.classList.add("lesson-container");
                        lessonContainer.innerHTML = `
                            <div class="lesson-title">${lesson.Title}</div>
                            <div class="lesson-time">&#x1F550 ${lesson.time}</div>
                            <div class="lesson-level-age-container">
                                <div class="lesson-level">${lesson.black_label}</div>
                                <div class="lesson-age">${lesson.blue_label}</div>
                            </div>
                        `;
                        column.appendChild(lessonContainer);
                    }
                }
            }
        }

        document.getElementById('share-button').addEventListener('click', function() {
            const encodedLessons = encodeURIComponent(JSON.stringify(lessons));
            const shareableUrl = `${window.location.origin}/shared-schedule.html?data=${encodedLessons}`;
            
            // Create a temporary input to copy the URL
            const tempInput = document.createElement('input');
            tempInput.value = shareableUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Shareable link copied to clipboard!');
        });
    </script>

</body>

</html>
